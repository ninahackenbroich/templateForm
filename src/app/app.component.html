<div class="container p-5">
  <h1 class="title">Angular 2 Email App</h1>
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <input
      type="email"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      name="email"
      [(ngModel)]="email"
      class="input"
      placeholder="What's your Email?"
      #emailControl="ngModel"
      [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}"
    >
    <ng-container *ngIf="emailControl.invalid && emailControl.touched ">
      <ng-container class="" *ngIf="emailControl.errors?.['required']">
        <p class="help is-danger">This field is required.</p>
      </ng-container>
      <ng-container class="" *ngIf="emailControl.errors?.['pattern']">
        <p class="help is-danger">Please enter a valid email</p>
      </ng-container>
    </ng-container>
    <button [disabled]="emailForm.invalid" type="submit" class="button is-danger mt-5">Send</button>
    <button type="button" class="button is-light mt-5 ml-3" (click)="onReset(emailForm)">Reset</button>
  </form>
</div>
